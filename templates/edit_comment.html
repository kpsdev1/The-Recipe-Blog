{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- edit comment form -->
<h3 class="text-center mt-4">Edit comment that you posted on {{ comment.date_added }}</h3>
<div class="row mt-4">
    <div class="col-12">
        <div class="card post-comment">
            <div class="card-body post-comment-body">
                <form method="post">
                    {{ form | crispy }}
                    <br>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-green mt-2">Update</button>
                    <a href="{% url 'recipe_details' comment.recipe.slug %} "class="btn btn-warning mt-2">Cancel</a>  
                </form>
            </div>       
        </div>
    </div>
</div>


{% endblock %}
