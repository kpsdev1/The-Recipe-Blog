{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load cloudinary %}

<h1 class="text-center">Edit Wine</h1>

<div class="container mt-4 create-recipe">
    <div>
        {% if user.is_authenticated %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            
            <button type="submit" value="Update" class="btn btn-green mt-4">Submit</button>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
