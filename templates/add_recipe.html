{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% load cloudinary %}

<h1 class="text-center">Add Your Recipe Below</h1>

<div class="container mt-4 create-recipe">
    <div class="">
        {% if user.is_authenticated %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            
            <button type="submit" class="btn btn-green mt-4">Submit</button>
            <a href="{% url 'recipes' %} "class="btn btn-warning mt-4">Cancel</a>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
