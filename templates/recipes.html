{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 class="text-center mt-4"><u>Recipe List</u></h1>

<div class="container">
    <div class="row">
        {% for recipe in recipe_list %}
        <div class="col-md-6 col-lg-4 card mb-4">
            <img src="{{ recipe.image.url }}" class="card-img-top mt-2" alt="Image from recipe added by a user">
            <div class="card-body text-center">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text"> Posted by {{ recipe.author }}</p>
                <a href="#" class="btn btn-primary disabled">Read more</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
