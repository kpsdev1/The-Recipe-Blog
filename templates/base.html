{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>The Recipe Blog</title>
</head>
<body>
    <header class="container-lg g-0">
        <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
            <a class="navbar-brand logo ms-2" href="{% url 'home' %}">The Recipe Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-right" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'recipes' %}">Recipes</a>
                {% if user.is_authenticated %}
                <a class="nav-item nav-link me-4" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'account_signup' %}">Register</a>
                <a class="nav-item nav-link me-4" href="{% url 'account_login' %}">Login</a>
                {% endif %}
              </div>
            </div>
          </nav>
    </header>
    <div class="container-lg g-0">
        {% block content %}

        {% endblock %}
        <!-- <hr class="container-lg mt-5"/> -->
        <hr class="footer-line">
    </div>
    <footer>
      <ul class="social-media">
          <li>
              <a href="https://twitter.com" target="_blank" rel="noopener"
                  aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
              <a href="https://facebook.com" target="_blank" rel="noopener"
                  aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
              <a href="https://youtube.com" target="_blank" rel="noopener"
                  aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
          </li>
          <li>
              <a href="https://instagram.com" target="_blank" rel="noopener"
                  aria-label="Visit our instagram page (opens in a new tab)"><i
                      class="fa-brands fa-instagram"></i></a>
          </li>
      </ul>
  </footer>

  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/0cb8d0cade.js" crossorigin="anonymous"></script>
  </body>
</html>
